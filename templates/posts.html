{% extends 'base.html' %}

{% block head %}
<title>Home</title>
{% endblock %}

{% block body %}

<br>
<div>

<div class="bg-success text-white ">
    <h1 style="text-align:center" class="float-center mx-auto">All Posts</h1>

    <!-- <a href="/posts/new" style="display:inline;float: right" class="btn btn-success float-right">+new post</a> -->
</div>
<br>
<a href="/posts/new" style="display:inline;float: right" class="btn btn-success float-right">+new post</a>
<a href="/index" style="display:inline;float: left" class="btn btn-danger float-left">Log Out</a>

<br>
</div>
<br>
<hr>


<br>
<hr>
{% for post in posts %}

<div class="card">
    <div class="card-header blockquote bg-primary text-white">
        {{post.title}}
    </div>
    <div class="card-body">
        <h5 class="card-title text-success">Written By: {{post.author}} on {{post.date_posted}}</h5>
        <h5 class="card-text bg-light text-secondary">{{post.content}}</h5>
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
</div>

<br>
<a class="btn btn-danger" href='/posts/delete/{{post.id}}'>
    Delete
</a>
<a class= "btn btn-primary" href='/posts/edit/{{post.id}}'>
    Edit
</a>

<br>
<hr>
<br>
{%endfor %}
{% endblock %}
